desse = "0.2.1"
replace_with = "0.1.7"
bstr = "1.0.1"
atoi = "1.0.0"
crossbeam = "0.8.2"
rayon = "1.5.3"
rand = "0.8.5"
roaring = "0.10.1"
parking_lot = "0.12.1"
serde = "1.0.145"
lz4 = "1.24.0"
bincode = "1.3.3"
itertools = "0.10.5"
