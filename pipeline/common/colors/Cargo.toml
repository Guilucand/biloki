[package]
name = "colors"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# Config
config = { path = "../../../config" }

# Static dispatch
static-dispatch = { path = "../../../libs/static-dispatch" }

# Common libraries
parallel-processor = "0.1.0"
